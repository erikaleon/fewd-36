		var firstNumber = parseInt(prompt("Give me one number"));

		var secondNumber = parseInt(prompt("Give me another number"));
		var sum = firstNumber + secondNumber;
		return sum;
	}

	function convertToFahrenheit() {
		var celsius = parseInt(prompt("What's the temperature in Celsius?"));
		var sum = celsius * (9/5) + 32;
		return sum;
	}

	function convertToCelsius(fahrenheit) {
		C = (fahrenheit - 32) * (5/9);
		return C;
	}

	function areaOfTriangle(){
		var height = parseInt(prompt("What's the height of the triangle?"));
		var base = parseInt(prompt("What's the base of the triangle?"));
		var sum = (height*base)/2;
		return sum;
	}

	function circOfCircle(r) {
